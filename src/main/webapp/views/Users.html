<div class="page-header">
	<h2>Users</h2>
</div>
<div class="row">
	<div id="users-panel" class="col-xs-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>{{mode.title}}</h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<input class="form-control" ng-model="user.name" placeholder="Name"/>
				</div>
				<div class="row">
					<input class="form-control" ng-model="user.flatNo" placeholder="FlatNo"/>
				</div>
				<div class="row">
					<input class="form-control" ng-model="user.contactNo" placeholder="ContactNo"/>
				</div>
				<div class="row">
					<input class="form-control" ng-model="user.area" placeholder="Area"/>
				</div>
				<div class="row">
						<div ng-if="mode.type=='add'" class="col-xs-12" align="center">
							<button ng-click="add()" type="button" class="btn btn-primary btn-block">Add</button>
						</div>
						<div ng-if="mode.type=='edit'" class="col-xs-6" align="center">
							<button ng-click="update()" class="btn btn-success btn-block">Update</button>
						</div>
						<div ng-if="mode.type=='edit'" class="col-xs-6" align="center">
							<button ng-click="resetMode()" type="button" class="btn btn-primary btn-block">Cancel</button>
						</div>
				</div>
			</div>
		</div>
	</div>
	<div id="users-display-panel" class="col-xs-4">
		<div class="list-group">
			<a href="#/" class="list-group-item active">
				<h3 class="list-group-item-heading">Existing Users</h3>
			</a>
			<a href="#/" ng-repeat="user in users" class="list-group-item" ng-click="switchToEditMode(user)">
				<div ng-click="delete(user,$event)" class="deluser glyphicon glyphicon-trash"></div>
				<h4 class="list-group-item-heading">{{user.name}}</h4>
				<p class="list-group-item-text">Flat No : {{user.flatNo}}</p>
				<small>{{user.contactNo}}</small>
			</a>
		</div>
	</div>
</div>
