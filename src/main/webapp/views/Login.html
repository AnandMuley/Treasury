<div layout="row" layout-align="center">
	<md-card class="md-padding md-whiteframe-10dp" flex="30">
		<md-card-title>
			<md-card-title-text  layout="row" layout-align="center">
				<h2 class="login-title">Treasury</h2>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<md-input-container class="custom-input-container">
				<label>Username</label>
				<input ng-model="user.username"/>
			</md-input-container>
			<md-input-container class="custom-input-container">
				<label>Password</label>
				<input type="password" ng-model="user.password"/>
			</md-input-container>
		</md-card-content>
		<md-card-actions layout="row" layout-align="center">
			<md-button ng-click="authUser()" class="md-raised md-primary">LOGIN</md-button>
		</md-card-actions>
		<div layout="row" layout-align="center" >
			<md-button ng-href="#/registration" class="md-primary">Register</md-button>
		</div>
		<div layout="row" layout-align="center" ng-if="message!=null" class="message-error" layout="row">{{message}}</div>
	</md-card>
</div>
