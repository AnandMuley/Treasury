<!DOCTYPE html>
<html ng-app="Treasury" ng-cloak>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Treasury</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
<!-- Angular Material -->
<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
<!-- AngularJS -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>

<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>

<!-- Treasury App -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/app.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="js/controllers/UsersController.js"></script>
<script type="text/javascript" src="js/controllers/PaymentsController.js"></script>
<script type="text/javascript" src="js/controllers/DateController.js"></script>
<script type="text/javascript" src="js/controllers/PaymentModesController.js"></script>
<script type="text/javascript" src="js/controllers/NavigationController.js"></script>
<script type="text/javascript" src="js/controllers/ReportsController.js"></script>
<script type="text/javascript" src="js/controllers/DuesController.js"></script>
<!-- Resources -->
<script type="text/javascript" src="js/resources/UsersResource.js"></script>
<script type="text/javascript" src="js/resources/PaymentResource.js"></script>
<script type="text/javascript" src="js/resources/ReportResource.js"></script>
<script type="text/javascript" src="js/resources/DuesResource.js"></script>


</head>
<body class="md-padding">
	<div class="header" ng-controller="NavigationController">
		<div class="site-title">Treasury</div>
		<md-content class="md-padding navbar">
			<md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab" class="md-primary">
				<md-tab ng-click="loadView(tab)" ng-repeat="tab in tabs" label="{{tab.name}}"></md-tab>
			</md-tabs>
		</md-content>
	</div>
	<div class="md-padding" ng-view></div>
</body>
</html>
